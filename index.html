<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <form id="bmi-form" onsubmit="return calcBMI();">
            <div class="bmi-label h1 text-center text-black">BMI Calculator:</div>
            <div class="bmi-row text-center text-black">
                <label>
                    <input type="radio" style="display:none ;" id="bmi-metric" name="bmi-measure"
                        onchange="measureBMI()" checked />
                </label>
            </div>

            
            <div class="bmi-label text-center text-black">Enter your Age:</div>
            <div class="bmi-row text-center text-black">
                <input id="bmi-age" type="number" min="1" max="100" required />
            </div>
            <div class="bmi-label text-center text-black">
                Enter your Weight(KG):
            </div>
            <div class="bmi-row text-center">
                <input id="bmi-weight" type="number" min="1" max="635" required />
            </div>

            <div class="bmi-label text-center text-black">Enter your Height(CM):</div>
            <div class="bmi-row text-center text-black">
                <input id="bmi-height" type="number" min="54" max="272" required />
            </div>


            <button class=>
                <span class="button_top" type="submit" value="Calculate"> CALCULATE
                </span>
            </button>
            <div class="results text-black text-center" id="bmi-results">
                <h6>Your Results</h6>
                <span class="text-black">
                </span>
            </div>
        </form>
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
